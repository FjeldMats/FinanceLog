version: "3.8"

services:
  backend:
    build:
      context: ./backend
    container_name: finance_backend
    network_mode: host
    environment:
      DATABASE_URL: postgresql://admin:password@192.168.1.252/finance_tracker
      SECRET_KEY: your_secret_key
    depends_on:
      - database
    restart: always

  database:
    build:
      context: ./database
    container_name: postgres_transactions
    network_mode: host
    environment:
      POSTGRES_DB: finance_tracker
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
      - ./database/data:/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 30s
      timeout: 10s
      retries: 5

  frontend:
    build:
      context: ./frontend
    container_name: react_app
    volumes:
      - ./frontend:/app
    restart: always
    networks:
      - finance_network

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"  # Expose NGINX on port 80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
    networks:
      - finance_network

volumes:
  postgres_data:

networks:
  finance_network:
    driver: bridge
