- name: Setup Docker and Deploy FinanceLog Application
  hosts: all

  vars:
    project_dir: "/home/{{ ansible_user }}/FinanceLog"

  tasks:
    # --- Docker setup section ---

    - name: Ensure old docker.io package is absent
      apt:
        name: docker.io
        state: absent
      become: true
      ignore_errors: true

    - name: Ensure old docker-buildx package is absent
      apt:
        name: docker-buildx
        state: absent
      become: true
      ignore_errors: true

    - name: Add Docker official GPG key
      shell: |
        mkdir -p /etc/apt/keyrings
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
      args:
        creates: /etc/apt/keyrings/docker.gpg
      become: true

    - name: Add Docker repository
      shell: |
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" > /etc/apt/sources.list.d/docker.list
      args:
        creates: /etc/apt/sources.list.d/docker.list
      become: true

    - name: Update apt cache
      apt:
        update_cache: yes
      become: true

    - name: Ensure docker-ce, docker-compose-plugin installed
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes
      become: true

    # --- Add user to docker group ---

    - name: Add user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes
      become: true

    # --- Health checks for Docker and Compose ---

    - name: Verify Docker Engine is installed
      command: docker --version
      register: docker_version_output
      failed_when: docker_version_output.rc != 0
      changed_when: false

    - name: Verify Docker Compose is installed
      command: docker compose version
      register: docker_compose_version_output
      failed_when: docker_compose_version_output.rc != 0
      changed_when: false

    # --- Restart Docker to ensure clean daemon state ---

    - name: Restart Docker service before deploying
      systemd:
        name: docker
        state: restarted
        enabled: yes
      become: true
      register: docker_service_restart
      retries: 3
      delay: 5
      until: docker_service_restart is succeeded

    - name: Reset SSH connection to apply docker group membership
      meta: reset_connection

    # --- FinanceLog Project Deployment ---

    - name: Create project directory
      file:
        path: "{{ project_dir }}"
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0755'
      become: false

    - name: Copy project files to the server
      synchronize:
        src: "{{ playbook_dir }}/../.."
        dest: "{{ project_dir }}"
        rsync_opts:
          - "--exclude=.git"
          - "--exclude=node_modules"
          - "--exclude=__pycache__"
      become: false
      delegate_to: localhost

    - name: Set permissions for project directory
      file:
        path: "{{ project_dir }}"
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        recurse: yes
      become: false

    # --- Pre-deployment Code Quality Checks ---

    - name: Ensure Python3 and venv are installed
      apt:
        name:
          - python3
          - python3-venv
          - python3-pip
        state: present
        update_cache: yes
      become: true

    - name: Remove old virtual environment if exists
      file:
        path: "{{ project_dir }}/backend/env"
        state: absent

    - name: Create fresh Python virtual environment
      command: python3 -m venv env
      args:
        chdir: "{{ project_dir }}/backend"

    - name: Install backend dependencies with dev tools
      shell: |
        source env/bin/activate
        pip install --upgrade pip
        pip install -e ".[dev]"
      args:
        chdir: "{{ project_dir }}/backend"
        executable: /bin/bash

    - name: Run code quality tests
      shell: |
        source env/bin/activate
        pytest tests/test_code_quality.py -v --tb=short
      args:
        chdir: "{{ project_dir }}/backend"
        executable: /bin/bash
      register: code_quality_result
      failed_when: code_quality_result.rc != 0

    - name: Display code quality test results
      debug:
        msg: "{{ code_quality_result.stdout_lines }}"

    # --- Continue with deployment ---

    - name: Check for docker-compose.yml file
      stat:
        path: "{{ project_dir }}/docker-compose.yml"
      register: docker_compose_file

    - name: Get git commit hash from local repository
      local_action: command git rev-parse --short HEAD
      register: git_commit_hash
      changed_when: false

    - name: Build backend Docker image
      when: docker_compose_file.stat.exists
      environment:
        DOCKER_BUILDKIT: "1"
        COMPOSE_DOCKER_CLI_BUILD: "1"
        GIT_COMMIT: "{{ git_commit_hash.stdout }}"
      command: docker compose build --pull backend
      args:
        chdir: "{{ project_dir }}"
      async: 600
      poll: 0
      register: backend_build

    - name: Build frontend Docker image
      when: docker_compose_file.stat.exists
      environment:
        DOCKER_BUILDKIT: "1"
        COMPOSE_DOCKER_CLI_BUILD: "1"
        GIT_COMMIT: "{{ git_commit_hash.stdout }}"
      command: docker compose build frontend
      args:
        chdir: "{{ project_dir }}"
      register: frontend_build

    - name: Build database Docker image
      when: docker_compose_file.stat.exists
      environment:
        DOCKER_BUILDKIT: "1"
        COMPOSE_DOCKER_CLI_BUILD: "1"
      command: docker compose build --pull database
      args:
        chdir: "{{ project_dir }}"

    - name: Stop existing application (Docker Compose Down)
      when: docker_compose_file.stat.exists
      command: docker compose down
      args:
        chdir: "{{ project_dir }}"

    - name: Start application using Docker Compose
      when: docker_compose_file.stat.exists
      command: docker compose up -d
      args:
        chdir: "{{ project_dir }}"