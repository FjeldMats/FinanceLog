- name: Deploy FinanceLog Application
  hosts: all
  become: true

  vars:
    project_dir: ./FinanceLog

  tasks:
    - name: Ensure finance_user exists
      user:
        name: finance_user
        state: present
        shell: /bin/bash

    - name: Ensure Docker is installed
      apt:
        name: docker.io
        state: present
        update_cache: yes

    - name: Ensure Docker Compose is installed
      apt:
        name: docker-compose
        state: present
        update_cache: yes

    - name: Create project directory
      file:
        path: "{{ project_dir }}"
        state: directory
        owner: finance_user
        group: finance_user
        mode: '0755'

    - name: Copy project files to the server
      synchronize:
        src: "{{ playbook_dir }}/../.."
        dest: "{{ project_dir }}"
        rsync_opts:
          - "--exclude=.git"
          - "--exclude=node_modules"
          - "--exclude=__pycache__"
      become: false
      delegate_to: localhost

    - name: Set permissions for project directory
      file:
        path: "{{ project_dir }}"
        state: directory
        owner: finance_user
        group: finance_user
        recurse: yes

    - name: Build backend Docker image
      environment:
        DOCKER_BUILDKIT: "1"
        COMPOSE_DOCKER_CLI_BUILD: "1"
      command: docker-compose build --pull backend
      args:
        chdir: "{{ project_dir }}"
      async: 600
      poll: 0
      register: backend_build

    - name: Build frontend Docker image
      environment:
        DOCKER_BUILDKIT: "1"
        COMPOSE_DOCKER_CLI_BUILD: "1"
      command: docker-compose build frontend
      args:
        chdir: "{{ project_dir }}"
      register: frontend_build

    - name: Check for docker-compose.yml file
      stat:
        path: "{{ project_dir }}/docker-compose.yml"
      register: docker_compose_file

    - name: (Optional) Build database Docker image
      command: docker-compose build --pull database
      args:
        chdir: "{{ project_dir }}"

    - name: Stop existing application using Docker Compose
      command: docker-compose down
      args:
        chdir: "{{ project_dir }}"

    - name: Start application using Docker Compose
      command: docker-compose up -d
      args:
        chdir: "{{ project_dir }}"