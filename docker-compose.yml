services:
  backend:
    build:
      context: ./backend
      args:
        GIT_COMMIT: ${GIT_COMMIT:-dev}
    container_name: finance_backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://admin:password@postgres_transactions/finance_tracker}
      SECRET_KEY: ${SECRET_KEY:-your_secret_key}
    depends_on:
      - database
    restart: always
    networks:
      - finance_network

  database:
    build:
      context: ./database
    container_name: postgres_transactions
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-finance_tracker}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
      - ./database/data:/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d finance_tracker"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - finance_network

  frontend:
    build:
      context: ./frontend
      args:
        GIT_COMMIT: ${GIT_COMMIT:-dev}
    container_name: react_app
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/app
    restart: always
    networks:
      - finance_network

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: always
    depends_on:
      - frontend
    networks:
      - finance_network

volumes:
  postgres_data:

networks:
  finance_network:
    driver: bridge
